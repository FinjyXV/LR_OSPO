<!DOCTYPE html>
<html>
<head>
    <title>Программное безумство
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            border-bottom: 2px solid #890ad3;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #960ace;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #8a06e2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #b613df;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="fullName">Videev Anton</h1>
        <img src="C:\Users\anton\Desktop\Study\3 КУРС\ОСПО\photo\шалуйшай.jpg" alt="Фото" class="photo">
        <input type="text" id="newLastName" placeholder="Новая фамилия">
        <button onclick="changeLastName()">Изменить фамилию</button>
        <button onclick="changeRandomColor()">Использовать хитрость</button>
    </div>

    <script>
        function changeLastName() {
            const newLastName = document.getElementById("newLastName").value;
            document.getElementById("fullName").textContent = `Адептус Астартес ${newLastName}`;
        }

        function changeRandomColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
